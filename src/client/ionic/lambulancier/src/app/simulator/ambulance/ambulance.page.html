<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Facturation ambulance</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row justify-content-center align-items-center style="height: 100%; flex-direction: column">
            <ion-content>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <ion-row radio-group>
                        <ion-col>
                            <ion-item>
                                <ion-label color="secondary">Jour</ion-label>
                                <ion-radio value="Jour"></ion-radio>
                            </ion-item>
                        </ion-col>
                        <ion-col>
                            <ion-item>
                                <ion-label color="secondary">Nuit</ion-label>
                                <ion-radio value="Nuit"></ion-radio>
                            </ion-item>
                        </ion-col>
                        <ion-col>
                            <ion-item>
                                <ion-label color="secondary">Férié</ion-label>
                                <ion-radio value="Férié"></ion-radio>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row radio-group>
                        <ion-col>
                            <ion-item>
                                <ion-label color="secondary">Garde centre 15</ion-label>
                                <ion-radio value="Garde centre 15"></ion-radio>
                            </ion-item>
                        </ion-col>
                        <ion-col>
                            <ion-item>
                                <ion-label color="primary">Aller/Retour</ion-label>
                                <ion-radio value="Aller/Retour"></ion-radio>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row radio-group>
                        <ion-col>
                            <ion-item>
                                <ion-label color="secondary">Aéroport</ion-label>
                                <ion-checkbox></ion-checkbox>
                            </ion-item>
                        </ion-col>
                        <ion-col>
                            <ion-item>
                                <ion-label color="secondary">SMUR</ion-label>
                                <ion-checkbox></ion-checkbox>
                            </ion-item>
                        </ion-col>
                        <ion-col>
                            <ion-item>
                                <ion-label color="secondary">Préma</ion-label>
                                <ion-checkbox></ion-checkbox>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating" color="secondary">Part RO (%)</ion-label>
                                <ion-input type="number" formControlName="partRo" class="form-controll"
                                    [(ngModel)]="partRo">
                                    required>
                                </ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating" color="secondary">Part RC (%)</ion-label>
                                <ion-input type="number" formControlName="partRc" class="form-controll" required>
                                </ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-item>
                        <ion-label position="floating" color="secondary">Kilomètres</ion-label>
                        <ion-input type="number" formControlName="kms" class="form-controll" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating" color="secondary">Péages</ion-label>
                        <ion-input type="number" formControlName="peage" class="form-controll" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating" color="secondary">Suppléments</ion-label>
                        <ion-input type="number" formControlName="supplements" class="form-controll" required>
                        </ion-input>
                    </ion-item>
                    <ion-row>
                        <ion-item>
                            <ion-col>
                                <ion-label position="floating" color="secondary">Total</ion-label>
                            </ion-col>
                        </ion-item>
                        <ion-item>
                            <ion-col>
                                <ion-label position="floating" color="secondary">69</ion-label>
                            </ion-col>
                        </ion-item>
                    </ion-row>
                </form>
            </ion-content>
        </ion-row>
    </ion-grid>


</ion-content>
