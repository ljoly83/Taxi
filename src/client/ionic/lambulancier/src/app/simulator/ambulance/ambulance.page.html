<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Facturation ambulance</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center align-items-center style="height: 100%; flex-direction: column">
            <ion-content>


                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <ion-item>
                        <ion-label position="floating" color="primary">Username</ion-label>
                        <ion-input type="text" formControlName="username" class="form-controll" required></ion-input>
                    </ion-item>
                    <div class="validation-errors">
                        <ng-container *ngFor="let validation of validationMessages.username">
                            <div class="error-message"
                                *ngIf="registerForm.get('username').hasError(validation.type) && (registerForm.get('username').dirty || registerForm.get('username').touched)">
                                {{ validation.message }}
                            </div>
                        </ng-container>
                    </div>

                    <div class="form-group">
                        <ion-button type="submit" class="btn btn-primary">Register</ion-button>
                    </div>
                </form>


            </ion-content>
        </ion-row>
    </ion-grid>
</ion-content>
